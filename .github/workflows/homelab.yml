name: Deploy Spring Boot App to Proxmox

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build Spring Boot app
      run: mvn -B package --file pom.xml

    - name: Copy files to remote server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_UBUNTU_SERVER_HOST }}
        username: ${{ secrets.VM_UBUNTU_SERVER_USERNAME }}
        port: ${{ secrets.VM_UBUNTU_SERVER_PORT }}
        key: ${{ secrets.VM_UBUNTU_SERVER_PRIVATE_KEY }}
        source: "target/"
        target: "~/backend/"

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to Proxmox
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_UBUNTU_SERVER_HOST }}
        username: ${{ secrets.VM_UBUNTU_SERVER_USERNAME }}
        port: ${{ secrets.VM_UBUNTU_SERVER_PORT }}
        key: ${{ secrets.VM_UBUNTU_SERVER_PRIVATE_KEY }}
        script: |
          cd ~/backend
          # Replace 'app.jar' with your actual JAR file name
          mv target/employeemanagement-0.0.1-SNAPSHOT.jar app.jar
          ./test.sh
          nohup java -jar app.jar --spring.datasource.username=${{ secrets.DB_USERNAME }} --spring.datasource.password=${{ secrets.DB_PASSWORD }} --spring.datasource.url=${{ secrets.DB_URL }} > deployment.log 2>&1 &
